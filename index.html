<body>

    Input Number One : <input type="number" id="num1"><br>
    Input Number Two : <input type="number" id="num2"><br>
    <button onclick="addition()" id="add">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>
    <br>
    

    Result : <a id="result"></a>

    
    

    <script>

        
        

        //document ကို render
        var number1=document.getElementById("num1").value;
        // number1.value = /(^[A-z])[A-z.'-]*/;
        var number2=document.getElementById("num2").value;
        // number2.value=/(^[A-z])[A-z.'-]*/;

        document.getElementById("result").innerHTML =number1 + number2;


        function addition(){
            let number1=parseInt(document.getElementById("num1").value);
            let number2=parseInt(document.getElementById("num2").value);
            let result = number1 + number2;
            if (result < 0){
                document.getElementById("result").style.color="red";
                 
            }
            else {
                document.getElementById("result").style.color="black";

            }
            return document.getElementById("result").innerHTML =result;
        }

        function sub(){
            let number1=parseInt(document.getElementById("num1").value);
            let number2=parseInt(document.getElementById("num2").value);
            let result = number1 - number2;
            if (result < 0){
                document.getElementById("result").style.color="red";
                 
            }
            else {
                document.getElementById("result").style.color="black";

            }

            document.getElementById("result").innerHTML=result;
             
        }

        function mul(){
            let number1=parseInt(document.getElementById("num1").value);
            let number2=parseInt(document.getElementById("num2").value);
            let result = number1 * number2;
            if (result < 0){
                document.getElementById("result").style.color="red";
                 
            }
            else {
                document.getElementById("result").style.color="black";

            }
            return document.getElementById("result").innerHTML=result;
        }

        function div(){
            let number1=parseInt(document.getElementById("num1").value);
            let number2=parseInt(document.getElementById("num2").value);
            let result = number1 / number2;
            if (result < 0){
                document.getElementById("result").style.color="red";
                 
            }
            else {
                document.getElementById("result").style.color="black";

            }
            return document.getElementById("result").innerHTML=result;
        }
