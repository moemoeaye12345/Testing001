<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
    .container {
        width: 500px;
        padding-top: 30px;
        align-items: left;
    }
</style>

<body>

    <form>
        <div class="container" style="background-color: aqua;">
                <div class="row">
                    <div class="col mb-2">
                        <div class="mb-4">
                            <label for="num1" class="form-label">Input Number One :</label>
                            <input type="number" id="num1">
                        </div>
                        <div class="mb-4">
                            <Label for="num2" class="form-label">Input Number Two :</Label>
                            <input type="number" id="num2">
                        </div>
                        
                        
                        <button type="button" class="btn btn-warning" onclick="addition()" id="add">+</button>
                        <button type="button" class="btn btn-warning" onclick="sub()">-</button>
                        <button type="button" class="btn btn-warning" onclick="mul()">*</button>
                        <button type="button" class="btn btn-warning" onclick="div()">/</button><br><br>
                
                        <label for="result" class="form-label">Result : </label>
                        <a id="result"></a>

                    </div>
                </div>
        </div>
        

    </form>

    <!-- Input Number One : <input type="number" id="num1"><br>
    Input Number Two : <input type="number" id="num2"><br>
    <button onclick="addition()" id="add">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>
    <br>
    

    Result : <a id="result"></a> -->

    
    

    <script>

        
        

        //document ကို render
        var number1=document.getElementById("num1").value;
        // number1.value = /(^[A-z])[A-z.'-]*/;
        var number2=document.getElementById("num2").value;
        // number2.value=/(^[A-z])[A-z.'-]*/;

        document.getElementById("result").innerHTML =number1 + number2;


        function addition(){
            let number1=parseInt(document.getElementById("num1").value);
            let number2=parseInt(document.getElementById("num2").value);
            let result = number1 + number2;
            if (result < 0){
                document.getElementById("result").style.color="red";
                 
            }
            else {
                document.getElementById("result").style.color="black";

            }
            return document.getElementById("result").innerHTML =result;
        }

        function sub(){
            let number1=parseInt(document.getElementById("num1").value);
            let number2=parseInt(document.getElementById("num2").value);
            let result = number1 - number2;
            if (result < 0){
                document.getElementById("result").style.color="red";
                 
            }
            else {
                document.getElementById("result").style.color="black";

            }

            document.getElementById("result").innerHTML=result;
             
        }

        function mul(){
            let number1=parseInt(document.getElementById("num1").value);
            let number2=parseInt(document.getElementById("num2").value);
            let result = number1 * number2;
            if (result < 0){
                document.getElementById("result").style.color="red";
                 
            }
            else {
                document.getElementById("result").style.color="black";

            }
            return document.getElementById("result").innerHTML=result;
        }

        function div(){
            let number1=parseInt(document.getElementById("num1").value);
            let number2=parseInt(document.getElementById("num2").value);
            let result = number1 / number2;
            if (result < 0){
                document.getElementById("result").style.color="red";
                 
            }
            else {
                document.getElementById("result").style.color="black";

            }
            return document.getElementById("result").innerHTML=result;
        }

    </script>
